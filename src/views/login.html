{% set body_class = "page-login" %}
{% set page_title = "Log In" %}
{% extends "layouts/main.html" %}

{% block content %}

<div class="wrapper wrapper-shaded">

	<div class="container">

		<div class="pure-g">

			<div class="pure-u-1 pure-u-md-1-4">
			</div>

			<div class="pure-u-1 pure-u-md-1-2">
				<div class="box box-white">
					<div class="box-content">
						<h3 class="page-title">Log in</h3>
						<br>

						{% if messages.length %}
						<p class="notice">{{ messages }}</p>
						<br>
						{% endif %}

						<form class="pure-form pure-form-stacked" action="/login" method="post">

							<input type="hidden" name="ref" value="{{ ref }}">

							<div class="pure-control-group">
								<div class="pure-form-label">
									<label for="username">Username</label>
								</div>
								<div class="pure-form-input">
									<input name="username" type="text" value="{{ username }}">
								</div>
							</div>

							<div class="pure-control-group">
								<div class="pure-form-label">
									<label for="password">Password</label>
								</div>
								<div class="pure-form-input">
									<input name="password" type="password" value="">
								</div>
							</div>

							<input class="pure-button button-full" type="submit" value="Log in"/>

						</form>
					</div>
				</div>
			</div>
		</div>

	</div>

</div>

{% endblock %}
