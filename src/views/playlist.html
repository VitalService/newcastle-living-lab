{% set body_class = "page-playlist" %}
{% set page_title = "Playlist" %}
{% extends "layouts/main.html" %}

{% block content %}
<div class="wrapper wrapper-shaded">

	<div class="container">
		<div class="pure-g">
			<div class="pure-u-1">
				<h1 class="page-title">Playlists</h1>
				<nav class="pure-menu playlist-menu">
					<ul class="pure-menu-list">
						{% for playlist in playlists %}
						<li class="pure-menu-item">
							<a class="pure-menu-link" href="playlists/{{ playlist }}/{{ playlist }}.html" target="_blank">{{ playlist }}</a>
						</li>
						{% endfor %}
					</ul>
				</nav>
			</div>
		</div>
	</div>

</div>
{% endblock %}
