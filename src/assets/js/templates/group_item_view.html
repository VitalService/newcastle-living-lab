
<div class="event-group-item-header">
	<div class="pure-g">
		<div class="pure-u-1-24">
			<span class="when-default"><i class="fa fa-fw fa-lg fa-plus-square-o"></i></span>
			<span class="when-active"><i class="fa fa-fw fa-lg fa-minus-square-o"></i></span>
		</div>
		<div class="pure-u-20-24">
			<h3 class="event-group-item-title">
				<%= name %>
			</h3>
		</div>
		<div class="pure-u-3-24 text-right">
			<p class="text-meta remove-bottom">Events: <span data-ui="event_count"></span></p>
		</div>
	</div>
</div>

<div class="event-group-item-body">

	<div class="event-group-item-actions">
		<button class="pure-button">Edit Group</button>
		<button class="pure-button">+ Add Event</button>
	</div>

	<ul class="event-list">
		<li class="event-header">
			<div class="pure-g">
				<div class="pure-u-1 pure-u-md-1-6"><strong>Event name</strong></div>
				<div class="pure-u-1 pure-u-md-1-6"><strong>Action</strong></div>
				<div class="pure-u-1 pure-u-md-1-6"><strong>view0</strong></div>
				<div class="pure-u-1 pure-u-md-1-6"><strong>view1</strong></div>
				<div class="pure-u-1 pure-u-md-1-6"><strong>view2</strong></div>
				<div class="pure-u-1 pure-u-md-1-6"><strong>view3</strong></div>
			</div>
		</li>

		<li class="event-item">
			<div class="pure-g">
				<div class="pure-u-1 pure-u-md-1-6">event_name</div>
				<div class="pure-u-1 pure-u-md-1-6">
					<button class="pure-button button-min"><i class="fa fa-fw fa-eject fa-rotate-90"></i> Start</button>
					<button class="pure-button button-min"><i class="fa fa-fw fa-play"></i> Play</button>
				</div>
				<div class="pure-u-1 pure-u-md-1-6">object1</div>
				<div class="pure-u-1 pure-u-md-1-6">object2</div>
				<div class="pure-u-1 pure-u-md-1-6">-</div>
				<div class="pure-u-1 pure-u-md-1-6">object3</div>
			</div>
		</li>
		<li class="event-item">
			<div class="pure-g">
				<div class="pure-u-1 pure-u-md-1-6">event_name</div>
				<div class="pure-u-1 pure-u-md-1-6">
					<button class="pure-button button-min"><i class="fa fa-fw fa-eject fa-rotate-90"></i> Start</button>
					<button class="pure-button button-min"><i class="fa fa-fw fa-play"></i> Play</button>
				</div>
				<div class="pure-u-1 pure-u-md-1-6">object1<br>object2<br>object_3</div>
				<div class="pure-u-1 pure-u-md-1-6">object2</div>
				<div class="pure-u-1 pure-u-md-1-6">-</div>
				<div class="pure-u-1 pure-u-md-1-6">object3</div>
			</div>
		</li>
	</ul>
</div>
