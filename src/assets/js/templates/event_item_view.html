<div class="pure-g">
	<div class="pure-u-1 pure-u-md-1-3">
		<div class="pure-g">
			<div class="pure-u-1 pure-u-lg-1-2">
				<%= name %>
			</div>
			<div class="pure-u-1 pure-u-lg-1-2">
				<% if (name != "startevent") { %>
				<button class="pure-button button-min" data-ui="btn_start"><i class="fa fa-fw fa-eject fa-rotate-90"></i> Start</button>
				<button class="pure-button button-min" data-ui="btn_play"><i class="fa fa-fw fa-play"></i> Play</button>
				<% } %>
			</div>
		</div>
	</div>
	<div class="pure-u-1 pure-u-md-2-3" data-region="views"></div>
</div>
